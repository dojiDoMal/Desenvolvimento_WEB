<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="tictactoe.css">
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td class="top">o</td>
		<td class="top">x</td>
		<td class="top">x</td>
	</tr>
	<tr>
		<td>o</td>
		<td>x</td>
		<td>o</td>
	</tr>
	<tr>
		<td class="bottom">o</td>
		<td class="bottom">o</td>
		<td class="bottom">x</td>
	</tr>

</table>

</body>
</html>
