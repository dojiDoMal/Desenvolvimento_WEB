<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
	<label for="firstName">First Name</label>
	<input id="firstName" type="Text" placeholder="Jhon" name="firstName" required>

	<label for="lastName">Last Name</label>
	<input id="lastName" type="Text" placeholder="Smith" name="lastName" required>
	</div>

	<div>
	<label for="male">Male</label>
	<input id="male" type="Radio" name="gender" value="male">

	<label for="female">Female</label>
	<input id="female" type="Radio" name="gender" value="female">

	<label for="other">Other</label>
	<input id="other" type="Radio" name="gender" value="other">
	</div>

	<div>
	<label for="email">E-mail</label>
	<input id="email" type="Email" name="email" required>

	<label for="password">Password</label>
	<input id="password" type="Password" name="password" minlength="5" maxlength="10" required>
	</div>

	<label for="birthday">Birthday</label>
	<select id="birthday" name="Month">
		<option>Month</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select id="birthday" name="Day">
		<option>Day</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
	</select>
	<select id="birthday" name="Year" >
		<option>Year</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
		<option>2008</option>
		<option>2009</option>
		<option>2010</option>
		<option>2011</option>
	</select>

	<div>
	<label for="agree">I agree to the terms and conditions</label>
	<input type="Checkbox" required>
	</div>

	<button>Submit</button>
</form>

</body>
</html>
